<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <label for="department-select" class="form-label">Select Department:</label>
        <select id="department-select" class="form-select">
          <option value="all">All Departments</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <table class="table table-striped">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody id="data-table-body">
        <tr>
          <td>1</td>
          <td>Aman</td>
          <td>IT</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Aakash</td>
          <td>IT</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Shyam</td>
          <td>HR</td>
        </tr>
        <tr>
            <td>4</td>
            <td>John</td>
            <td>Sales</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Jhanvi</td>
            <td>HR</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
  
  <script>
    const departmentSelect = document.getElementById('department-select');
    const dataTableBody = document.getElementById('data-table-body');
    
    departmentSelect.addEventListener('change', function() {
      const selectedDepartment = departmentSelect.value;
      const rows = dataTableBody.querySelectorAll('tr');
      
      rows.forEach(row => {
        const departmentCell = row.children[2];
        if (selectedDepartment === 'all' || departmentCell.textContent === selectedDepartment) {
          row.style.display = 'table-row';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
